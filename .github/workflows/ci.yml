name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint
        run: python -m ruff check .

      - name: Test
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
          PYTEST_ADDOPTS: ""
        run: |
          set +e
          python -m pytest -q tests/backend > pytest.out 2>&1
          code=$?
          if [ $code -ne 0 ]; then
            tail -n 40 pytest.out
            msg=$(tail -n 20 pytest.out | tr '\n' ' ')
            echo "::error::pytest failed (exit $code): $msg"
            exit $code
          fi
          cat pytest.out
